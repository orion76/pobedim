<script>

function refreshImg(id){
    window.setTimeout(function(){
        var n = document.getElementById(id);
        var a = n.getAttribute('src');
        n.removeAttribute('src');
        n.setAttribute('src',a+'jj');
    }, 1400 );
    
}

function btn_poll_answerpic_upload(event){
    var t = event.target;
    var dp = t.getAttribute('data-p');
    var da = t.getAttribute('data-pa');
    var bf = document.getElementById("input_uploader");
    bf.setAttribute('data-id',0);
    bf.setAttribute('data-action','/derjava/ajax.php?ax=poll_answerpic_upload&qq='+dp+'&pa='+da);
    bf.click();
    refreshImg('picpa'+da);
}


function btn_poll_mainpic_upload(event){
            var t = event.target;
            var dp = t.getAttribute('data-p');

    var bf = document.getElementById("input_uploader");
    bf.setAttribute('data-id',0);
    bf.setAttribute('data-action','/derjava/ajax.php?ax=poll_mainpic_upload&qq='+dp);
    bf.click();
    refreshImg('mainpic');
}
</script>
